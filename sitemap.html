    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('sitemap-container');

            // Wait for translations to load (from script.js)
            // A simple way is to poll or just wait a bit, but better is to hook into it. 
            // script.js doesn't export a promise easily. We'll just fetch data and render, 
            // relying on script.js to handle the page-level translation initially.
            // We need to know current language yourself or wait for script.js?
            // script.js sets 'lang' attribute on html. We can observe that.

            let currentLang = document.documentElement.lang === 'ka' ? 'geo' : 'eng';

            // Function to fetch and render
            async function loadSitemap() {
                try {
                    const res = await fetch('http://localhost:5000/api/sitemap-data');
                    const data = await res.json();

                    renderSitemap(data);
                } catch (err) {
                    console.error('Error loading sitemap:', err);
                    container.innerHTML = '<p>Error loading site map.</p>';
                }
            }

            function renderSitemap(data) {
                container.innerHTML = '';

                // Static Pages Category
                const pages = [
                    { title_eng: 'Home', title_geo: 'áƒ›áƒ—áƒáƒ•áƒáƒ áƒ˜', link: 'index.html' },
                    { title_eng: 'About Us', title_geo: 'áƒ©áƒ•áƒ”áƒœáƒ¡ áƒ¨áƒ”áƒ¡áƒáƒ®áƒ”áƒ‘', link: 'about.html' },
                    { title_eng: 'Contact', title_geo: 'áƒ™áƒáƒœáƒ¢áƒáƒ¥áƒ¢áƒ˜', link: 'contact.html' },
                    { title_eng: 'Membership', title_geo: 'áƒ¬áƒ”áƒ•áƒ áƒáƒ‘áƒ', link: 'membership.html' },
                    { title_eng: 'Publications', title_geo: 'áƒžáƒ£áƒ‘áƒšáƒ˜áƒ™áƒáƒªáƒ˜áƒ”áƒ‘áƒ˜', link: 'publications.html' }
                ];
                renderCategory('Pages', 'áƒ’áƒ•áƒ”áƒ áƒ“áƒ”áƒ‘áƒ˜', pages, (item) => item.link, (item) => item);

                // Upcoming Events
                renderCategory('Upcoming Events', 'áƒ›áƒáƒ›áƒáƒ•áƒáƒšáƒ˜ áƒ¦áƒáƒœáƒ˜áƒ¡áƒ«áƒ˜áƒ”áƒ‘áƒ”áƒ‘áƒ˜', data.upcoming,
                    (item) => `event-detail.html?id=${item.id}&type=upcoming`,
                    (item) => item
                );

                // Events Archive
                renderCategory('Events Archive', 'áƒ¦áƒáƒœáƒ˜áƒ¡áƒ«áƒ˜áƒ”áƒ‘áƒ”áƒ‘áƒ˜áƒ¡ áƒáƒ áƒ¥áƒ˜áƒ•áƒ˜', data.events,
                    (item) => `event-detail.html?id=${item.id}&type=event`,
                    (item) => item
                );

                // Activities
                renderCategory('Activities', 'áƒáƒ¥áƒ¢áƒ˜áƒ•áƒáƒ‘áƒ”áƒ‘áƒ˜', data.activities,
                    (item) => `event-detail.html?id=${item.id}&type=activity`,
                    (item) => item
                );

                // Publications
                renderCategory('Publications', 'áƒžáƒ£áƒ‘áƒšáƒ˜áƒ™áƒáƒªáƒ˜áƒ”áƒ‘áƒ˜', data.publications,
                    (item) => item.link,
                    (item) => item,
                    true // external links
                );
            }

            function renderCategory(titleEng, titleGeo, items, linkFn, itemFn, isExternal = false) {
                if (!items || items.length === 0) return;

                const section = document.createElement('div');
                section.className = 'sitemap-category';

                const h3 = document.createElement('h3');
                h3.textContent = currentLang === 'geo' ? titleGeo : titleEng;
                // Add data-i18n attribute for dynamic language switching if we wanted to make it fully robust,
                // but re-rendering on mutation is easier for this inline script.
                section.appendChild(h3);

                const ul = document.createElement('ul');
                ul.className = 'sitemap-list';

                items.forEach(rawItem => {
                    const item = itemFn(rawItem);
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = linkFn(rawItem);
                    a.textContent = currentLang === 'geo' ? item.title_geo : item.title_eng;
                    if (isExternal) {
                        a.target = '_blank';
                        a.rel = 'noopener noreferrer';
                    }
                    li.appendChild(a);
                    ul.appendChild(li);
                });

                section.appendChild(ul);
                container.appendChild(section);
            }

            // Initial Load
            await loadSitemap();

            // Watch for language changes
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'lang') {
                        currentLang = document.documentElement.lang === 'ka' ? 'geo' : 'eng';
                        loadSitemap(); // Re-render with new language
                    }
                });
            });

            observer.observe(document.documentElement, { attributes: true });
        });
    </script>
