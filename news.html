    <script src="script.js"></script>
    <script>
        // Separate script logic for news page specialized loading
        document.addEventListener('DOMContentLoaded', () => {
            loadNewsPage();
        });

        async function loadNewsPage() {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = '<p style="text-align: center; padding: 40px; color: var(--text-secondary);">Loading news...</p>';
            try {
                const res = await fetch('/api/news');
                const newsItems = await res.json();

                if (newsItems.length === 0) {
                    grid.innerHTML = '<p style="text-align: center; padding: 40px; color: var(--text-secondary);">No news found.</p>';
                    return;
                }

                grid.innerHTML = '';
                newsItems.forEach(item => {
                    const currentLang = document.documentElement.lang === 'ka' ? 'geo' : 'eng';
                    const title = currentLang === 'geo' ? item.title_geo : item.title_eng;
                    // Strip HTML tags for preview text
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = currentLang === 'geo' ? item.content_geo : item.content_eng;
                    let previewText = tempDiv.textContent || tempDiv.innerText || '';
                    previewText = previewText.length > 150 ? previewText.substring(0, 150) + '...' : previewText;

                    const date = new Date(item.created_at).toLocaleDateString();

                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.onclick = () => window.location.href = `news-detail.html?id=${item.id}`;

                    const imageHtml = item.image_url
                        ? `<div class="news-card-image"><img src="${item.image_url}" alt="${title}"></div>`
                        : `<div class="news-card-image no-image">No Image</div>`;

                    card.innerHTML = `
                        ${imageHtml}
                        <div class="news-card-content">
                            <div class="news-card-date">${date}</div>
                            <h3 class="news-card-title">${title}</h3>
                            <p class="news-card-preview">${previewText}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                });

            } catch (err) {
                console.error('Error loading news:', err);
                grid.innerHTML = '<p style="text-align: center; padding: 40px; color: var(--accent-yellow);">Error loading news.</p>';
            }
        }

        // Listen for language changes to re-render
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'attributes' && mutation.attributeName === 'lang') {
                    // Update global currentLanguage if script.js hasn't yet (though script.js usually handles it)
                    // But we need to re-render the list
                    setTimeout(loadNewsPage, 100);
                }
            });
        });
        observer.observe(document.documentElement, { attributes: true });

    </script>
