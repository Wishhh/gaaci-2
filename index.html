<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgia Association of Allergology and Clinical Immunology</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dejavu-sans@1.0.0/css/dejavu-sans.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dejavu-sans-bold@1.0.0/css/dejavu-sans-bold.min.css">
</head>

<body>
    <a href="#main-content" class="skip-link" data-i18n="header.skip_link">Skip to main content</a>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-left">
                <img src="images/logo.png" alt="GAACI Logo">
            </div>
            <h1 class="organization-title" data-i18n="header.title">Loading...</h1>
            <nav class="header-nav">
                <button id="language-toggle" class="language-toggle">ENG</button>
                <button id="theme-toggle" class="theme-toggle">ðŸŽ¨</button>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main id="main-content" class="main-content">
            <!-- Top Section -->
            <section class="top-section" id="upcoming-section">
                <!-- Left Sidebar: Next Event -->
                <aside class="sidebar activity-sidebar">
                    <nav class="top-nav-menu">
                        <a href="publications.html" class="top-nav-link" data-i18n="topnav.resources">Resources</a>
                        <span class="top-nav-separator">/</span>
                        <a href="contact.html" class="top-nav-link" data-i18n="topnav.contacts">Contacts</a>
                        <span class="top-nav-separator">/</span>
                        <a href="sitemap.html" class="top-nav-link" data-i18n="topnav.sitemap">Site Map</a>
                    </nav>
                    <div id="second-event-container" style="display: flex; flex-direction: column; gap: 15px;">
                        <!-- Loaded via JS -->
                    </div>
                </aside>

                <!-- Right Content: Existing Hero -->
                <div class="event-block congress-block">
                    <div class="event-image">
                        <img id="upcoming-image" src="images/upcoming.png" alt="Upcoming Event">
                    </div>
                    <div class="countdown-section">
                        <div class="countdown-timer">
                            <div class="countdown-item">
                                <div class="countdown-number">00</div>
                                <div class="countdown-label" data-i18n="countdown.day">Day</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-number">00</div>
                                <div class="countdown-label" data-i18n="countdown.hour">Hour</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-number">00</div>
                                <div class="countdown-label" data-i18n="countdown.min">Min</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-number">00</div>
                                <div class="countdown-label" data-i18n="countdown.sec">Sec</div>
                            </div>
                        </div>
                        <h2 class="event-title" id="upcoming-title">Loading...</h2>
                        <p class="event-details" id="upcoming-details">Loading...</p>
                    </div>
                </div>
            </section>

            <!-- Lower Section -->
            <section class="lower-section">
                <!-- Left Sidebar -->
                <aside class="sidebar">
                    <nav class="sidebar-nav">
                        <a href="about.html" class="sidebar-item" data-event-type="about"><span class="brand-text"
                                data-i18n="sidebar.brand">GAACI</span></a>
                        <a href="publications.html" class="sidebar-item"><span class="brand-text"
                                data-i18n="sidebar.brand">GAACI</span>
                            <span data-i18n="sidebar.publications">Publications</span></a>
                        <a href="#upcoming-section" class="sidebar-item" data-event-type="upcoming"><span
                                class="brand-text" data-i18n="sidebar.brand">GAACI</span>
                            <span data-i18n="sidebar.congresses">Congresses</span></a>
                        <a href="#archive-section" class="sidebar-item" data-event-type="archive"><span
                                class="brand-text" data-i18n="sidebar.brand">GAACI</span>
                            <span data-i18n="sidebar.archive">Archive</span></a>
                        <a href="#activities-section" class="sidebar-item" data-event-type="activities"><span
                                class="brand-text" data-i18n="sidebar.brand">GAACI</span>
                            <span data-i18n="sidebar.activities">Activities</span></a>
                        <a href="news.html" class="sidebar-item" data-i18n="sidebar.news">News</a>
                    </nav>
                    </nav>
                </aside>

                <!-- Right Events List -->
                <div class="events-list" id="events-container">
                    <!-- Events will be loaded dynamically here -->
                </div>
            </section>

            <!-- Archive Section -->
            <section id="archive-section" style="display: none;"></section>

            <!-- Activities Section -->
            <section id="activities-section" style="display: none;"></section>

            <!-- Publications Section -->
            <section id="publications-section" style="display: none;"></section>

            <!-- Membership Section -->
            <section id="membership-section" style="display: none;"></section>

            <!-- Gallery Section -->
            <section id="gallery-section" style="display: none;"></section>

            <!-- News Section -->
            <section id="news-section" style="display: none;"></section>

            <!-- About Section Removed (Moved to about.html) -->

            <!-- Association Sections Moved to about.html -->

            <!-- Contact Section Moved to about.html -->
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#gallery-section" data-i18n="footer.gallery">Gallery</a>
                    <a href="membership.html" data-i18n="footer.membership">Membership</a>
                    <a href="publications.html" data-i18n="sidebar.publications">Publications</a>
                    <a href="contact.html" data-i18n="footer.contact">Contact</a>
                    <a href="sitemap.html" data-i18n="footer.sitemap">Site Map</a>
                </div>
                <div class="footer-logo">
                    <img src="images/logo.png" alt="GAACI Logo">
                </div>
                <div class="footer-copyright" data-i18n="footer.copyright">Â© 2025 www.gaaci.ge</div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
